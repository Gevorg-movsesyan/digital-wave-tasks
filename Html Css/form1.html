<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="css/form1.css" rel="stylesheet">
    <title>form1</title>
</head>

<body>
    <h1>My feedback form</h1>
    <form>
        <ul>
            <li><label for="name">Name:</label>
                <input type="text" id="name" name="name" />
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" />
            </li>
            <li>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" />
            </li><br>
            <li>Please check all the emotions apply to you:</li>
            <ul type="disc">
                <li>
                    <label for="angry">Angry:</label>
                    <input type="checkbox" id="angry" checked>
                </li>
                <li>
                    <label for="sad">Sad:</label>
                    <input type="checkbox" id="sad">
                </li>
                <li>
                    <label for="happy">Happy:</label>
                    <input type="checkbox" id="happy">
                </li>
                <li>
                    <label for="ambivalent">Ambivalent:</label>
                    <input type="checkbox" id="ambivalent">
                </li>
            </ul>
            <li>How satisfied were you with our service?:</li>
            <ul type="disc">
                <li>
                    <label for="Very_satisfied">Very satisfied:</label>
                    <input type="radio" id="Very_satisfied" name="radio" checked>
                </li>
                <li>
                    <label for="satisfied">Satisfied:</label>
                    <input type="radio" id="satisfied" name="radio">
                </li>
                <li>
                    <label for="care">Didn't care:</label>
                    <input type="radio" id="care" name="radio">
                </li>
                <li>
                    <label for="dissatisfied">Dissatisfied:</label>
                    <input type="radio" id="dissatisfied" name="radio">
                </li>
                <li>
                    <label for="very_dissatisfied">Very Dissatisfied:</label>
                    <input type="radio" id="very_dissatisfied" name="radio">
                </li>
            </ul>
            <li>
                <label for="comments">Further comments:</label>
                <textarea id="comments" name="comments" rows="3" cols="25"> </textarea>
            </li><br>
            <li>
                <label for="photo">Bio photo:</label>
                <input type="text" id="foto" name="foto" />
                <input type="file" id="photo" name="photo" />

            </li>
            <li>
                <label for="location">Location visited:</label>
                <select class="selectForm">
                    <option value="Select location" class="hiii">Select location</option>
                    <option value="barev" id="barev">barev</option>
                    <option value="saab">Sakdjcskldjab</option>
                </select>
            </li>


        </ul>
        <li>
            <input type="submit" value="submit" id="submit" />
        </li>
    </form>
    <script src="scripts/main.js"></script>
</body>

</html>
