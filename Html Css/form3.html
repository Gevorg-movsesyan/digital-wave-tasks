<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="css/form3.css" rel="stylesheet" />
    <title>form3</title>
</head>

<body>
    <div class="mainDiv">
        <h1 class="text">Survery Form</h1>
        <div class="mainDiv1">
            <p class="text">Let us know how we can improve freeCodeCamp</p>
            <form>
                <div>
                    <label for="name" class="gv">*Name:</label>
                    <input type="text" id="text" name="text" placeholder="Enter your name" />
                </div>
                <div>
                    <label for="email" class="gv">*Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" />
                </div>
                <div>
                    <label for="age" class="gv">*Email:</label>
                    <input type="number" id="email" name="age" placeholder="Age" />
                </div>
                <div>
                    <label for="student" class="gv">Which option best describes your current role?</label>
                    <select>
                        <option value="student">student</option>
                        <option value="student2">student2</option>
                        <option value="student3">student3</option>
                    </select>
                </div>
                <div class="maybe">
                    <div class="labelText">
                        <label for="friend" class="gv">*How likely is that you would recommend
                            freeCodeCamp to a friend?
                        </label>
                    </div>
                    <div>
                        <input type="radio" id="definetely" name="maybe" />
                        <label for="definetely">Definetely</label><br>
                        <input type="radio" id="maybe" name="maybe" />
                        <label for="maybe">Maybe</label><br>
                        <input type="radio" id="not_sure" name="maybe" />
                        <label for="not_sure">Not sure</label>
                    </div>
                </div>
                <div>
                    <label for="fcc" class="gv">What do you like most in FCC:</label>
                    <select>
                        <option value="select_option">select an option</option>
                        <option value="select_option2">select an option2</option>
                        <option value="select_option">select an option3</option>
                    </select>
                </div>
                <div class="maybe">
                    <div>
                        <label for="apply" class="gv">Things that should be improved in the future
                            (Check all that apply):
                        </label>
                    </div>
                    <div>

                        <input type="checkbox" id="front_end" name="front_end" />
                        <label for="front_end">Front-end Projects</label><br>
                        <input type="checkbox" id="back_end" name="back_end" />
                        <label for="back_end">Back-end Projects</label> <br>
                        <input type="checkbox" id="data_visualization" name="data_visualization" />
                        <label for="data_visualization">Data Visualization</label>
                    </div>

                </div>


            </form>
        </div>
    </div>
</body>

</html>
