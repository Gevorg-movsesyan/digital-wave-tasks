<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="css/form2.css" rel="stylesheet">
    <title>form2</title>

</head>

<body>
    <div class="mainDiv2">
        <h1>Contact Details</h1>
        <div class="mainDiv">

            <p class="text">Please enter your personal details</p>
            <form>
                <div>
                    <label for="firstName">First name:*</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Fred" required />
                </div>
                <div>
                    <label for="lastName">Last name:*</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Bloggs" required />
                </div>
                <div>
                    <label for="address">Street Address:</label>
                    <input type="text" id="address" name="address" placeholder="Station road" class="inputWidth" />
                </div>
                <div>
                    <label for="city">Town/city:</label>
                    <input type="text" id="city" name="city" placeholder="Dorkwell" />
                </div>
                <div>
                    <label for="postcode">Postcode/zip:</label>
                    <input type="text" id="postcode" name="postcode" placeholder="DW1 56A" />
                </div>
                <div>
                    <label for="telephone">Telephone:</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="0123 456789" />
                </div>
                <div>
                    <label for="mobile">Mobile:</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="01567 899876" />
                </div>
                <div>
                    <label for="email">Emaile address:*</label>
                    <input type="email" id="email" name="email" placeholder="fbloggs@coldmail.net" class="inputWidth"
                        required />
                </div>
                <p class="text1">Fields marked * are required</p>
                <input type="submit" value="submit" class="submit" />
            </form>

        </div>
    </div>

</body>

</html>
